<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Event Playground</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>JS Event Playground ðŸŽ®</h1>

  <!-- Event Buttons -->
  <button id="clickBtn">Click Me</button>
  <button id="hoverBtn">Hover Over Me</button>
  <input type="text" id="keyInput" placeholder="Type something...">

  <!-- Secret Action -->
  <button id="secretBtn">Secret Button ðŸ¤«</button>

  <!-- Interactive Gallery -->
  <div id="gallery">
    <img id="mainImage" src="https://via.placeholder.com/300" alt="Gallery Image">
    <br>
    <button id="prev">Previous</button>
    <button id="next">Next</button>
  </div>

  <!-- Tabs -->
  <div class="tabs">
    <button class="tab" data-target="tab1">Tab 1</button>
    <button class="tab" data-target="tab2">Tab 2</button>
    <div id="tab1" class="tab-content">This is content for Tab 1</div>
    <div id="tab2" class="tab-content hidden">This is content for Tab 2</div>
  </div>

  <!-- Form -->
  <form id="myForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Submit</button>
    <p id="formFeedback"></p>
  </form>

  <script src="script.js"></script>
</body>
</html>
